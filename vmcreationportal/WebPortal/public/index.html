<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Project VM Creation</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" media="all">
    <link rel="stylesheet" type="text/css" href="css/toastr.min.css" media="all">
</head>

<body class="container-fluid" id="content">
    <form class="form-horizontal col-md-offset-4 col-md-4" id="loginForm">
        <div class="col-md-6 col-md-offset-3" style="margin-bottom:25px; margin-top:35px;">
            <img src="img/calsoft_logo.png" class="img img-responsive">
        </div>
        <div class="col-md-8 col-md-offset-2" style="margin-bottom:15px; text-align:center;">
          <h2>VM Creation Portal</h2>
        </div>
        <div class="form-group">
            <div class="col-md-8 col-md-offset-2">
                <input id="username" type="text" placeholder="Enter Username" class="form-control input-md" required="">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-8 col-md-offset-2">
                <input id="password" name="owner" type="password" placeholder="Enter Password" class="form-control input-md" required="">
            </div>
        </div>
        <button class="btn btn-primary col-md-offset-5 col-md-2" id="login" type="submit">Login</button>
    </form>
</body>
<script type="text/javascript" src="js/jquery-2.1.1.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/toastr.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>

</html>
